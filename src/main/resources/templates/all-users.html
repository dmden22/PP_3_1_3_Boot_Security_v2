<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Админка</title>
</head>
<body>
    <table>
        <thead>
            <th>Id</th>
            <th>Имя</th>
            <th>Операции</th>
        </thead>
        <tbody>
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getUsername()}">Name</td>
            <td>
                <button
                        th:href="@{updateInfo(userId=${user.getId()})}"
                        onclick="window.location.href=(this.getAttribute('href'))">Изменить
                </button>

                <button
                        th:href="@{deleteUser(userId=${user.getId()})}"
                        onclick="window.location.href=(this.getAttribute('href'))">Удалить
                </button>

            </td>

        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a href="addUser">Добавить пользователя</a>
    </div>
    <div class="text-center">
        <a href="/logout">Выйти</a>
    </div>
</body>
</html>
